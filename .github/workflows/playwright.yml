name: Playwright E2E

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --no-progress --silent

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          # Keep tests stable by running against local static server
          # Override these to hit live sites if desired
          # LJL_BASE_URL: https://ljluestc.github.io
          # VISUALGO_BASE_URL: https://ljluestc.github.io/visualgo/
          # YAAPPINTRO_BASE_URL: https://ljluestc.github.io/yaappintro/
          PLAYWRIGHT_STATIC_PORT: 4000
        run: npx playwright test --reporter=line
