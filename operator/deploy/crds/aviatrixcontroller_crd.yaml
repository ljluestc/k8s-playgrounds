apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: aviatrixcontrollers.aviatrix.k8s.io
spec:
  group: aviatrix.k8s.io
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              controllerIP:
                type: string
              username:
                type: string
              password:
                type: string
              version:
                type: string
              cloudType:
                type: string
              accountName:
                type: string
              region:
                type: string
              cidr:
                type: string
              instanceSize:
                type: string
              enableHA:
                type: boolean
              tags:
                type: object
                additionalProperties:
                  type: string
            required:
            - controllerIP
            - username
            - password
            - cloudType
            - accountName
            - region
            - cidr
            - instanceSize
          status:
            type: object
            properties:
              phase:
                type: string
              state:
                type: string
              publicIP:
                type: string
              privateIP:
                type: string
              version:
                type: string
              lastUpdated:
                type: string
                format: date-time
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                    reason:
                      type: string
                    message:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
  scope: Namespaced
  names:
    plural: aviatrixcontrollers
    singular: aviatrixcontroller
    kind: AviatrixController
    shortNames:
    - avc
